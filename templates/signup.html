{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registerPage/style.css' %}">
    <title>SignUp Page</title>
</head>
<body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form method="post" action="/register/">
            {% csrf_token %}
        <div class="d-flex row border rounded-5 p-3 shadow box-area" style="width: 700px;">
            <div class="header-text mb-4 justify-content-center align-items-center d-flex">
                <h3>Create Account</h3>
            </div>
            <div class="input-group d-flex justify-content-between mb-3">
                <input type="text" name='firstname' class="form-control form-control-lg bg-light fs-6" placeholder="First Name" style="margin-right: 8px;">
                <input type="text" name='lastname' class="form-control form-control-lg bg-light fs-6" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
                <input type="email" name='emailID' class="form-control form-control-lg bg-light fs-6" placeholder="Email ID">
            </div>
            <div class="input-group mb-3" name="studentIdGroup" style="display: none;">
                <input type="password" name='studentID' class="form-control form-control-lg bg-light fs-6" placeholder="Student ID" style="width: 100%;">
            </div>
            <div class="input-group mb-3">
                <input type="password" name='password' class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-3">
                <input type="repassword" name='repassword' class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
            </div>
            <div class="input-group d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" id="adminRadio" value = 'admin' >
                    <label class="form-check-label" for="adminRadio">
                      Admin
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" id="facultyRadio" value="faculty">
                    <label class="form-check-label" for="facultyRadio">
                      Faculty
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" id="studentRadio" value="student" checked>
                    <label class="form-check-label" for="studentRadio">
                      Student
                    </label>
                  </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6 submit-button" type="submit">Submit</button>
            </div>
        </div>

        </form>
    </div>

    <script>

        // Add event listeners to radio buttons to toggle Student ID input visibility
        document.getElementById('adminRadio').addEventListener('change', function () {
            document.getElementById('studentIdGroup').style.display = 'none';
        });

        document.getElementById('facultyRadio').addEventListener('change', function () {
            document.getElementById('studentIdGroup').style.display = 'none';
        });

        document.getElementById('studentRadio').addEventListener('change', function () {
            document.getElementById('studentIdGroup').style.display = 'block';
        });
    </script>
</body>
</html>
