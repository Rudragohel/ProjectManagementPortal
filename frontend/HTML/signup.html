<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>SignUp Page</title>
</head>
<body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex row border rounded-5 p-3 bg-white shadow box-area" style="width: 700px;">
            <div class="header-text mb-4 justify-content-center align-items-center d-flex">
                <h3>Create Account</h3>
            </div>
            <div class="input-group d-flex justify-content-between mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name" style="margin-right: 8px;">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email ID">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-3">
                <input type="repassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
            </div>
            <div class="input-group d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Admin
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Faculty
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Student
                    </label>
                  </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6 submit-button">Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
