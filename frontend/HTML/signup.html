<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>SignUp Page</title>
</head>
<body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex row border rounded-5 p-3 shadow box-area" style="width: 700px;">
            <div class="header-text mb-4 justify-content-center align-items-center d-flex">
                <h3>Create Account</h3>
            </div>
            <div class="input-group d-flex justify-content-between mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name" style="margin-right: 8px;">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name">
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email ID">
            </div>
            <div class="input-group mb-3" id="studentIdGroup" style="display: none;">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Student ID" style="width: 100%;">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-3">
                <input type="repassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
            </div>
            <div class="input-group d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" id="adminRadio" checked>
                    <label class="form-check-label" for="adminRadio">
                      Admin
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" id="facultyRadio">
                    <label class="form-check-label" for="facultyRadio">
                      Faculty
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="userType" id="studentRadio">
                    <label class="form-check-label" for="studentRadio">
                      Student
                    </label>
                  </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6 submit-button" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            // Add your form submission logic here
            alert('Form submitted!');
        }

        // Add event listeners to radio buttons to toggle Student ID input visibility
        document.getElementById('adminRadio').addEventListener('change', function () {
            document.getElementById('studentIdGroup').style.display = 'none';
        });

        document.getElementById('facultyRadio').addEventListener('change', function () {
            document.getElementById('studentIdGroup').style.display = 'none';
        });

        document.getElementById('studentRadio').addEventListener('change', function () {
            document.getElementById('studentIdGroup').style.display = 'block';
        });
    </script>
</body>
</html>
