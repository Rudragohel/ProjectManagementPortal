<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- left box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background : lightgreen;">
                <div class="featured-image mb-3">
                    <img src="./src/sample_image.png" alt="" class="img-fluid" style="width: 250px;">
                   
                </div>
                <p class="text-white fs-2" style="font-family:'Courier New', Courier, monospace; font-weight: 700;">Be verified!</p>
            </div>
            <!-- right box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 justify-content-center align-items-center d-flex">
                        <h2>Please Login First</h2>
                    </div>
                    <div class="input-group mb-4">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email ID">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <p>Don't have account?</p>
                        <a href="./signup.html">Create Account</a>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6 submit-button">Login</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
