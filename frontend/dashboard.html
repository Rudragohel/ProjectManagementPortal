<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    #sidebar {
      height: 100vh;
      background-color: #343a40;
      color: #fff;
    }

    #sidebar a {
      color: #fff;
    }

    #content {
      padding: 20px;
    }

    .navbar {
      background-color: #212529;
    }

    .card {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
    }
  </style>
  <title>Project Management Portal</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Project Portal</span>
  </nav>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Left Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Assign Projects
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                View Projects
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" id="content">
        <h2 style="color: #007bff;">Dashboard</h2>
        
        <!-- Project List -->
        <div class="card">
          <div class="card-header" style="background-color: #28a745; color: #fff;">
            Project List
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project 1</li>
            <li class="list-group-item">Project 2</li>
            <li class="list-group-item">Project 3</li>
            <!-- Add more projects as needed -->
          </ul>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
